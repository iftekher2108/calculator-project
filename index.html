<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="custom/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    
<div class="cal-effect-body">
    <div class="cal-body">
        <div class="display"><h2 class="number"></h2> <br> <h4 class="result"></h4></div>

        <div class="btn-group">
        <div class="cal-btn-group">

            <button class="btn-del" onclick="delate()">DEL</button>
            <button class="btn-ac" onclick="ac_alldelate()">AC</button>
            <button class="btn-parcent" onclick="parcent()">%</button>


            <button class="btn-7" onclick="seven()">7</button>
            <button class="btn-8" onclick="eight()">8</button>
            <button class="btn-9" onclick="nine()">9</button>
            
            <button class="btn-4" onclick="four()">4</button>
            <button class="btn-5" onclick="five()">5</button>
            <button class="btn-6" onclick="six()">6</button>

            <button class="btn-1" onclick="one()">1</button>
            <button class="btn-2" onclick="two()">2</button>
            <button class="btn-3" onclick="three()">3</button>

            <button class="btn-00" onclick="doublezero()">00</button>
            <button class="btn-0" onclick="zero()">0</button>
            <button class="btn-point" onclick="">.</button>

        </div>
        <div class="cal-btn-group-2">

            <button class="btn-divide" onclick="divide()">/</button>
            <button class="btn-multiply" onclick="multiply()">X</button>
            <button class="btn-minus" onclick="minus()">-</button>
            <button class="btn-plus" onclick="plus()">+</button>
            <button class="btn-equal" onclick="equal()">=</button>
        </div>

    </div>
</div>

</div>







    <script src="custom/js/main.js" defer></script>
</body>
</html>
